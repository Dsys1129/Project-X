plugins {
    id 'java'
    id 'war' // 코드 추가
}

group = 'io.duodome'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // servlet
    implementation("jakarta.servlet:jakarta.servlet-api:6.0.0")
    // spring mvc
    implementation("org.springframework:spring-webmvc:6.0.11")
}

test {
    useJUnitPlatform()
}

tasks.register('explodedWar', Copy) {
    into "$buildDir/exploded"
    with war
}